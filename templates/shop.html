{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block content %}
    {% for item in merch %}
        <a class="merch" href="{{url_for('item', item_id=item.id)}}">
            <div class="product-card">
                <img class="product-image" src="{{url_for('static', filename='{}'.format(item.image))}}">
                <div class="product-card-info">
                    <h3>{{item.name}}</h3>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
